<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        body {
            /* Gradient background */
            background: linear-gradient(to bottom right, #ffffff, #f705b6);
            /* Optional: Set height to fill the viewport */
            /* height: 100vh;
            /* Center content */
           /* display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; */

            background-size:cover;
        }
        h1 {
            color: #fcf6f6;
            font-size: 90px;
            margin-bottom: 50px;
            font-weight: bolder;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: transparent; /* Hide text color */
            -webkit-text-stroke: 2px black; /* Text border color and width */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: 300px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container figcaption {
            color: #666;
            font-size: 20px;
            max-width: 300px;
            margin: 10px auto;
            text-align: center;
        }
        .image-container figure {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .image-container figure:hover {
            transform: scale(1.1);
        }
        .image-container figure:hover figcaption {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Motivational Quotes</h1>
    <div class="image-container">
        <figure>
            <img src="quotes1.png" alt="Image 1">
            <figcaption> the significance of focusing on one's strengths and capabilities rather than being hindered by limitations.</figcaption>
        </figure>
        <figure>
            <img src="quotes2.png" alt="Image 2">
            <figcaption>"Your smile often reflects inner joy, yet at times, it becomes the very essence of joy itself."</figcaption>
        </figure>
        <figure>
            <img src="quote3.png" alt="Image 4">
            <figcaption>"Even when feeling unprepared or hesitant, taking a single step forward can often lead to momentum and progress. By simply starting, one can gradually build confidence and move closer to achieving their goals."</figcaption>
        </figure>
        <figure>
            <img src="quote 4.png" alt="Image 5">
            <figcaption>"Stay motivated and keep your creative spark alive by consistently engaging in the act of creation."</figcaption>
        </figure>
        <figure>
            <img src="quote 5.png" alt="Image 1">
            <figcaption>"Despite the prevalence of suffering, the world is equally abundant with stories of resilience and triumph over adversity."</figcaption>
        </figure>
        <figure>
            <img src="quote6.png" alt="Image 2">
            <figcaption>"Endurance often hinges on the ability to envision a resolution, yet depression's relentless nature can obscure any glimpse of conclusion, perpetuating its debilitating cycle indefinitely."</figcaption>
        </figure>
        <figure>
            <img src="quotes7.png" alt="Image 4">
            <figcaption>"Gratitude isn't a requirement; perseverance is. Keep moving forward."</figcaption>
        </figure>
        <figure>
            <img src="quotes8.png" alt="Image 5">
            <figcaption>"Seeking help shows wisdom, not weakness; it's a sign of inner strength."</figcaption>
        </figure>
        <figure>
            <img src="quotes9.png" alt="Image 5">
            <figcaption>This quote encourages resilience and self-renewal after setbacks, emphasizing the importance of emerging stronger and more vibrant from challenges.</figcaption>
        </figure>
        <figure>
            <img src="quotes10.png" alt="Image 5">
            <figcaption>This quote highlights the opportunity for renewal and appreciation of the present moment, encouraging a positive outlook on life and the embrace of new beginnings each day.</figcaption>
        </figure>
    </div>
</body>
</html>
